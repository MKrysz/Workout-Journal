<!DOCTYPE html>
<html>
<head>
   <title>Workout Journal</title>

    <style>
        a:link, a:visited {
        background-color: #f44336;
        color: white;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        }
        
        a:hover, a:active {
        background-color: red;
        }
    </style>

</head>
<body>
    <h1>{{ exercise }}</h1>

    <!-- Start of the form element -->
    <form action = "routine" method = "get">
        <!-- various form controls -->
        <label for="reps">Repetitions:</label>
        <input type="text" name="reps" autofocus required/>
        <br>
        <label for="addWeight">Additional Weight:</label>
        <input type="text" name="addWeight" value="0" required/>
        <input type="hidden" name="step" value="{{ step+1 }}"/>
        <input type="hidden" name="exercise" value="{{ exercise }}"/>
        <br><br>
        <input type = "submit", name="Submit">
     </form>

     <br><br>
     
    <!-- <a href="/" target="_self">Stop Workout</a> -->

</body>
</html>
